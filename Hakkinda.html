<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hakkında</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Temaya uygun Google Font örneği (değiştirebilirsin) -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <!-- Font Awesome Discord ikonu için -->
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: white;
      font-family: 'Cinzel', serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    .social {
      margin-top: 40px;
    }

    .social a {
      text-decoration: none;
      color: #5865F2; /* Discord’un resmi rengi */
      font-size: 32px;
      transition: 0.3s ease;
      margin: 0 10px;
    }

    .social a:hover {
      color: #404EED;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ben Kimim?</h1>
    <p>
      Merhaba! Bu site, Vampire: The Masquerade evrenine duyduğum ilgiyle oluşturulmuştur.
      Amacım, klanlar ve arkaplanları hakkında özgün içerikler üretmek.
    </p>

    <div class="social">
      <a href="https://discord.gg/pytDHkUS" target="_blank" aria-label="Discord">
        <i class="fab fa-discord"></i>
      </a>
    </div>
  </div>
</body>
</html>
